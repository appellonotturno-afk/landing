
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appello Notturno</title>

  <!-- Font for strong display title -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@500;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --indigo: #231F63;   /* sfondo blu-notte (come nel mockup) */
      --orange: #F4A938;   /* arancio caldo per pulsanti */
      --orange-dark: #E7971C;
      --text: #1B1A4A;     /* testo scuro sui bottoni */
      --white: #ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background: var(--indigo);
      color: var(--white);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding: clamp(24px, 6vh, 48px) 20px 40px;
    }
    .container{
      width:100%;
      max-width:560px;
      text-align:center;
    }

    .title{
      font-family: Anton, Inter, Arial, sans-serif;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      line-height: .92;
      margin: 0 0 18px 0;
      font-size: clamp(40px, 10vw, 72px);
    }

    .subtitle{
      font-weight: 800;
      font-style: italic;
      opacity: .95;
      letter-spacing: .6px;
      margin: 0 0 28px;
      font-size: clamp(14px, 3.8vw, 18px);
    }

    .buttons{
      display:grid;
      gap: 22px;
      margin: 18px auto 0;
      width: min(520px, 100%);
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      height: clamp(56px, 9.5vh, 78px);
      border-radius: 999px;
      background: var(--orange);
      color: var(--text);
      text-decoration:none;
      font-weight: 900;
      font-size: clamp(16px, 4.8vw, 28px);
      letter-spacing: .6px;
      box-shadow: 0 10px 28px rgba(0,0,0,.25), inset 0 -2px 0 rgba(0,0,0,.1);
      transition: transform .06s ease, filter .2s ease, background .2s ease;
      border: none;
    }
    .btn:active{ transform: translateY(1px); }
    .btn:hover{ background: var(--orange-dark); filter: brightness(1.02); }

    .spacer{ height: clamp(24px, 6vh, 40px); }

    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="container">
      <h1 class="title">Appello<br>Notturno</h1>

      <p class="subtitle">TI ASPETTIAMO MERCOLEDÃŒ 1 OTTOBRE<br>IN VIALE ROMA 128</p>

      <div class="buttons" role="navigation" aria-label="Link principali">
        <a class="btn" href="https://www.instagram.com/appello.notturno/" target="_blank" rel="noopener">PAGINA INSTAGRAM</a>
        <a class="btn" href="https://forms.gle/9EHU7kWDm8v8mzHf9" target="_blank" rel="noopener">PROMO</a>
      </div>

      <div class="spacer" aria-hidden="true"></div>
    </div>
  </main>
</body>
</html>
